<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-2uM/xOpP3jNbjChla48FLEoH1B30ddQtui9fj/xyT68wWj4yJ0dP4y6p6k1xpV0JLdL0erI6vCZ6yRZmzPjf1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .social-link {
            display: inline-block;
            margin: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }
        .social-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <a href="mailto:youremail@example.com" class="social-link" title="Email">
        <i class="fas fa-envelope"></i>
    </a>
    <a href="https://www.linkedin.com/in/yourprofile" class="social-link" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://github.com/yourusername" class="social-link" title="GitHub">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.youtube.com/yourchannel" class="social-link" title="YouTube">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.instagram.com/yourusername" class="social-link" title="Instagram">
        <i class="fab fa-instagram"></i>
    </a>
</body>
</html>
